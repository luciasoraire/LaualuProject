<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author " content="Lucia Soraire, Alexis Anger, Laureano Engulian" />
    <meta name="keywords" content="Laualú" />
    <meta name="description" content="Proyecto Grupo 24" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="https://kit.fontawesome.com/a17de316c9.js" crossorigin="anonymous"></script>
    <title>Contactanos</title>
</head>

<body>
    <header>
        <nav>
            <input type="checkbox" id="check" />
            <label for="check" class="checkbtn">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </label>
            <a href="#" class="enlace">
                <img src="../img/Laualú-05.png" alt="" class="logoLaualuIndex" />
            </a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="">Portfolio</a></li>
                <li><a href="#">Exhibiciones</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="">Studio</a></li>
                <li><a class="active" href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
<main>
    <div class="form-content">
        <div class="contact-wraper">
            <div class="contact-form">
                <h3 class="tituloContacto">Contáctanos</h3>
                <form action="">
                    <p>
                        <label for="names">Nombre</label>
                        <input type="text" name="names" id="" >
                    </p>

                    <p>
                        <label for="phone">Teléfono</label>
                        <input type="tel" name="phone" id="">
                    </p>

                    <p>
                        <label for="email">e-Mail</label>
                        <input type="email" name="email" id="">
                    </p>

                    <p>
                        <label for="asunto">Asunto</label>
                        <input type="text" name="asunto" id="">
                    </p>

                    <p class="block">
                        <label for="mensaje">Deja tu mensaje</label>
                        <textarea name="mensaje" id="" rows="4"></textarea>
                    </p>

                    
                </form>
                <div class="botonFlecha">
                    <button class="boton">
                      <span class="hover-underline-animation">
                        Enviar
                      </span>
                      <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                    </button>
                  </div>
            </div>
            <div class="contact-info">
                <img src="../img/Laualú-06.png" alt="" class="logo-info">
                
                    <p><i class="fa fa-map-marker" aria-hidden="true"></i> Buenos Aires, Argentina</p>
                    <p><i class="fa fa-phone" aria-hidden="true"></i> 11-154-542625</p>
                    <p><i class="fa fa-envelope" aria-hidden="true"></i> Laualú@contact.com</p>
                <br>
                <p>©2022 Laualú | All Rights Reserved</p>
            
            </div>
        </div>
    </div>
</main>
    <footer>
        <div class="olas">
            <div class="ola" id="ola1"></div>
            <div class="ola" id="ola2"></div>
            <div class="ola" id="ola3"></div>
            <div class="ola" id="ola4"></div>
        </div>
        <ul class="iconredsocial">
            <li><a href="#"><i class="fa fa-github" aria-hidden="true"></i></i></a></li>
            <li><a href="#"><i class="fa fa-info" aria-hidden="true"></i></a></li>
            <li><a href="#"><i class="fa fa-inbox" aria-hidden="true"></i></i></a></li>
        </ul>
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About us</a></li>
            <li><a href="#">Reseñas</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
        <p>©2022 Laualú | All Rights Reserved</p>
    </footer>

</body>
